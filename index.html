<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Pinboard</title>
  </head>
  <body>
    <h1>This is a Cork Board with Harry</h1>
    <div class="photo">
      <div class="harry2">
        <img id="bigfoot" src="img/bigfoot.jpg" alt="bigfoot">
      </div>
      <div class="harry">
        <img id="harry" src="img/harry1.jpg" alt="harry">
      </div>
      <div class="polaroid">
        <img id="frame" src="img/polaroid.png" alt="frame">
      </div>
      <div class="sharpie">
        <h3 id="note">I love harry!</h3>
      </div>
      <div class="pin">
        <img id="pinny" src="img/pin.png" alt="pin">
      </div>
    </div>
  </body>
</html>
